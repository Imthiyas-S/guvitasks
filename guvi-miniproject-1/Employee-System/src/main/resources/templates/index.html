<head>
    <!-- Required meta tags -->

    <title>Home page</title>
</head>
<body>
<!-- Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="add employee">Add Employee</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<!--Navbar-->
<div th:if="${session.successMsg != null}">
    <div class="alert alert-success" role="alert"> <span th:text="${session.successMsg}" ></span>

    </div>
<!--    <th:block th:text ="${session.removeAttribute('successMsg')}"></th:block>-->
    <th:block th:remove="all"></th:block>
</div>

<!---->


<div class="container p-5">
<table class="table table-striped">
    <thead >
    <tr class="table-primary">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Phone No</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employee}">
        <th th:text="${employee.id}">1</th>
        <td th:text="${employee.name}">Harry</td>
        <td th:text="${employee.address}">USA</td>
        <td th:text="${employee.email}">harry@gmail.com</td>
        <td th:text="${employee.phno}">111111</td>
        <td th:text="${employee.salary}">100000</td>
        <td>
            <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${employee.id})}">Edit</a>
            <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
        </td>
    </tr>

    </tbody>

</table>
</div>
