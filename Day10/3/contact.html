<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Us</title>
    <style>
       

/* Resetting default margin and padding */
body, h1, form, label, input, textarea, button {
  margin: 0;
  padding: 0;
}

/* Ensuring elements take full width of container */
body, html {
  height: 100%;
}

/* Centering content vertically */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0; /* Setting a light background color */
}

/* Styling the form container */
.contact-form-container {
  width: 400px;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
}

/* Styling the form header */
.contact-form-container h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* Styling form groups */
.form-group {
  margin-bottom: 15px;
}

/* Styling labels */
label {
  display: block;
  font-weight: bold;
}

/* Styling input fields */
input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box; /* Ensure padding and border are included in the width */
}

/* Styling the submit button */
button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff; /* Blue color for the button */
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease; /* Adding a smooth transition effect */
}

button[type="submit"]:hover {
  background-color: #0056b3; /* Darker blue color on hover */
}

    </style>
  </head>
  <body>
    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
           
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
            </div>

            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
