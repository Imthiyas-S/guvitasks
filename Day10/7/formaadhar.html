<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card-Sized Form</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                
            }
            .card{
                width: 300px;
                background-color: #f0f0f0;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .form-group{
                margin-bottom: 15px;
            }
            .form-group label{
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }
            .form-group input{
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            .form-group input[type="submit"]{
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
            }
            .form-group input[type="submit"]:hover{
                background-color: #45a049;
            }

        </style>
        
    </head>
    <body>

        <div class="card">
            <h2>Card-Sized Form</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="aadhar">Aadhar Number:</label>
                    <input type="text" id="aadhar" name="aadhar" placeholder="Enter Aadhar Number" required>
                </div>
                <div class="form-group">
                    <label for="pan">PAN Card Number:</label>
                    <input type="text" id="pan" name="pan" placeholder="Enter PAN Card Number" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
       
    </body>
</html>
